<main class="bg-white m-3 py-2">
  <form action="">
    <section id="partnerDetails">
      <h2 class="section-header fs-arabic-bold">إضافة عرض</h2>
      <div class="row align-items-end g-2 form-container">
        <div class="col-4 d-flex flex-column">
          <label class="mb-2 fs-arabic-regular">اسم الشريك </label>
          <select class="p-2 rounded text-secondary border">
            <option selected value="">اسم الشريك</option>
            <option value="governmental">حكوميه</option>
          </select>
        </div>
        <div class="col-3 d-flex flex-column">
          <label for="arabicDepartmentName" class="mb-2">اسم الجهه عربى</label>
          <input
            type="text"
            class="p-2 rounded text-secondary border"
            id="arabicDepartmentName"
            placeholder="اسم الجهه"
          />
        </div>
        <div class="col-3 d-flex flex-column">
          <label class="mb-2">اسم الجهه انجليزى</label>
          <input
            type="text"
            class="p-2 rounded text-secondary border"
            placeholder="اسم الجهه"
            id="englishDepartmentName"
          />
        </div>
        <div class="col-3 d-flex flex-column">
          <label class="mb-2">مجال الجهة</label>
          <select class="p-2 rounded text-secondary border" id="serviceType">
            <option selected value="">حدد مجال الصناعه</option>
            <option value="governmental">حكوميه</option>
          </select>
        </div>
        <div class="col-4 d-flex flex-column">
          <label class="mb-2">مجال الجهة</label>
          <div class="d-flex gap-3 mt-4">
            <div class="d-flex gap-2 align-items-center">
              <input
                class="mt-1"
                id="commerceApp"
                name="firstDepartment"
                type="checkbox"
                value="commerceApp"
              />
              <label for="commerceApp">متجر تطبيق الكترونى</label>
            </div>
            <div class="d-flex gap-2 align-items-center">
              <input
                class="mt-1"
                name="secondDepartment"
                id="commercialBranch"
                type="checkbox"
                value="commercialBranch"
              />
              <label for="commercialBranch"> فرع تجارى</label>
            </div>
          </div>
        </div>
        <div class="col-4 d-flex flex-column">
          <label for="commercialRegistrationNumber" class="mb-2"
            >رقم السجل التجارى</label
          >
          <input
            type="text"
            class="p-2 rounded text-secondary border"
            id="commercialRegistrationNumber"
            placeholder="رقم السجل التجارى"
          />
        </div>
        <div class="col-4 d-flex flex-column">
          <label for="aboutThePartner" class="mb-2">نبذه عن الشريك</label>
          <input
            type="text"
            class="p-2 rounded text-secondary border"
            id="aboutThePartner"
            placeholder="نبذه عن الشريك"
          />
        </div>
      </div>
    </section>
    <section id="partnerRepresentativeDetails">
      <h2 class="section-header text-dark pt-2 pb-3 border-bottom px-2">
        بيانات ممثل الشريك
      </h2>
      <div class="row my-4 px-4 border-bottom pb-4">
        <div class="col-md-4 mb-3">
          <label
            for="partnerRepresentativeDetails"
            class="form-label text-dark"
          >
            اسم ممثل الشريك
          </label>
          <input
            type="text"
            class="form-control text-secondary"
            id="partnerRepresentativeDetails"
            placeholder="اسم ممثل الشريك"
          />
        </div>
        <div class="col-md-4 mb-3">
          <label for="phoneNumber" class="form-label text-dark">
            رقم الجوال
          </label>
          <input
            type="number"
            class="form-control text-secondary"
            id="phoneNumber"
            placeholder=" رقم الجوال "
          />
        </div>
        <div class="col-md-4 mb-3">
          <label for="emailAdress" class="form-label text-dark">
            البريد الالكترونى
          </label>
          <input
            type="email"
            class="form-control text-secondary"
            id="emailAdress"
            placeholder=" البريد الالكترونى  "
          />
        </div>
      </div>
    </section>

    <section id="branchDetails">
      <h2 class="section-header text-black pb-3 border-bottom px-4">
        اضف بيانات الفرع
      </h2>
      <div class="row g-2 my-4 px-4 border-bottom pb-4 align-items-end">
        <div class="col-3 d-flex flex-column">
          <label class="text-black mb-2 form-label">المنطقة</label>
          <select class="form-control rounded text-secondary" title="region">
            <option selected value="">حدد المنطقة</option>
            <option value="governmental">حكوميه</option>
          </select>
        </div>
        <div class="col-3 d-flex flex-column">
          <label class="text-black mb-2 form-label">المدينه</label>
          <select class="form-control rounded text-secondary" title="state">
            <option selected value="">حدد المدينه</option>
            <option value="governmental">حكوميه</option>
          </select>
        </div>
        <div class="col-4 d-flex flex-column">
          <label for="branchLocation" class="text-black mb-2 form-label">
            موقع الفرع
          </label>
          <div class="d-flex border rounded">
            <input
              type="text"
              class="form-control rounded text-secondary border-0"
              id="branchLocation"
              placeholder="موقع الفرع/فروع"
            />
            <button class="btn btn-success location-btn rounded-start-0">
              حدد الموقع
            </button>
          </div>
        </div>
        <div class="col-2 d-flex align-items-end gap-2 h-100">
          <button class="btn btn-secondary branch-btn">اضف فرع اخر</button>
          <button class="btn btn-secondary delete-btn">حذف</button>
        </div>
      </div>
    </section>

    <section id="commerceDetails">
      <h2 class="section-header text-18 text-black pb-3 border-bottom px-4">
        بيانات المتجر / المتجر الالكترونى
      </h2>
      <div class="row my-4 px-4 pb-4">
        <div class="col-md-4 mb-3">
          <label
            for="storeDownloadLink"
            class="form-label text-16 text-black mb-2"
          >
            رابط المتجر/ رابط تحميل التطبيق
          </label>
          <input
            type="text"
            class="form-control p-2 rounded-md text-gray-400"
            id="storeDownloadLink"
            placeholder="رابط المتجر/ رابط تحميل التطبيق"
          />
        </div>
        <div class="col-md-4 mb-3">
          <label for="region" class="form-label text-16 text-black mb-2"
            >المنطقة</label
          >
          <select class="form-select p-2 rounded-md text-gray-400" id="region">
            <option selected value="">اضافة المنطقة</option>
            <option value="governmental">حكوميه</option>
          </select>
        </div>
        <div class="col-md-4 mb-3">
          <label for="city" class="form-label text-16 text-black mb-2"
            >المدينه</label
          >
          <select class="form-select p-2 rounded-md text-gray-400" id="city">
            <option selected value="">اضافة المدينه</option>
            <option value="governmental">حكوميه</option>
          </select>
        </div>
        <div class="col-md-4 mb-3">
          <label for="partnerSlogan" class="form-label text-16 text-black mb-2">
            شعار الشريك
          </label>
          <input
            type="file"
            class="form-control p-2 rounded-md text-gray-400"
            id="partnerSlogan"
          />
        </div>
        <div class="col-md-4 mb-3">
          <label for="partnerReport" class="form-label text-16 text-black mb-2">
            خطاب الشريك
          </label>
          <input
            type="file"
            class="form-control p-2 rounded-md text-gray-400"
            id="partnerReport"
            placeholder="ارفق النموذج بامتداد PDF"
          />
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label text-16 text-black mb-2">حال الشريك</label>
          <div class="d-flex align-items-center mt-2">
            <div class="form-check me-3 d-flex align-items-end gap-2">
              <input
                class="form-check-input"
                type="radio"
                name="partnerActivation"
                id="partnerActivated"
                value="activated"
              />
              <label class="form-check-label" for="partnerActivated"
                >مفعل</label
              >
            </div>
            <div class="form-check d-flex align-items-end gap-2">
              <input
                class="form-check-input"
                type="radio"
                name="partnerActivation"
                id="partnerNonActivated"
                value="nonActivate"
              />
              <label class="form-check-label" for="partnerNonActivated"
                >معطل</label
              >
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="d-flex justify-content-between px-4 align-items-center">
      <button class="btn btn-success add-partner-btn">اضافة شريك اخر</button>
      <div class="d-flex gap-2 align-items-center">
        <button class="btn cancel-btn">الغاء</button>
        <button class="btn btn-success" style="width: 100px">حفظ</button>
      </div>
    </div>
  </form>
</main>
